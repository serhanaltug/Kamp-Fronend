<div *ngIf="car">
  <div class="row mb-6">

    <h4>{{car.brandName}} {{car.carName}}</h4>
    <h5>{{car.carDescription}}</h5>
    <br>

    <div class="col-9">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div *ngFor="let image of carImages; index as i; first as firstImage" class="carousel-item active" [ngClass]="{ active: firstImage }" style="height: 100%; width: 100%">
              <img src="https://localhost:5001/images/{{image.imagePath}}" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class="col-3">
      <ul>
        <li><b>Model Yılı:</b> {{car.modelYear}}</li>
        <li><b>Renk:</b> {{car.colorName}}</li>
        <li><b>Fiyatı:</b> {{car.dailyPrice | currency:"₺"}}</li>
      </ul>    
      <br><br>
      
      <div class="row">
          <div class="row mb-3">
              <label class="col-6" for="beginDate">Başlangıç Tarihi:</label>
              <input type="date" class="form-control col-md-6" [(ngModel)]="beginDate" [value]="beginDate">
          </div>
          <div class="row mb-3">
            <label class="col-6" for="beginDate">Başlangıç Tarihi:</label>
            <input type="date" class="form-control col-md-6" [(ngModel)]="endDate" [value]="endDate">
          </div>
          <div class="row mb-3">
            <div class="col-md-12 d-flex">
              <button class="btn btn-primary col-6" (click)="checkRental(car)">Kontrol et</button>
              <a class="btn btn-outline-success col-4 offset-1 {{rentable}}" (click)="checkout()">Kirala</a>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-12">
              <a class="btn btn-info col-12" routerLink="/cars">Listeye geri dön</a>

            </div>
          </div>
      </div>
    </div>  

  </div>  
  
</div>
