<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
 
<h4>Müşteriler</h4>
<table class="table">
    <thead>
        <tr>
            <th>Müşteri Adı</th>
            <th>Firma</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers">
            <td>{{customer.customerName}}</td>
            <td>{{customer.companyName}}</td>
        </tr>
    </tbody>
</table>
