<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
 
<h4>Car List</h4>
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Color</th>
            <th>Model Year</th>
            <th>Daily Price</th>
        </tr>
    </thead>
    <tr *ngFor="let car of cars">
        <td>{{car.id}}</td>
        <td>{{car.name}}</td>
        <td>{{car.brand}}</td>
        <td>{{car.color}}</td>
        <td>{{}car.modelYear}</td>
        <td>{{}car.dailyPrice}</td>
    </tr>
</table>
